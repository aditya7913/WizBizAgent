# Project-wide Gradle settings for WizBizAgent

# JVM settings (use 2 GB instead of 4 GB for GitHub Actions runner stability)
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 -XX:+UseParallelGC

# Enable AndroidX + Jetifier
android.useAndroidX=true
android.enableJetifier=true

# Kotlin JVM target
kotlin.jvm.target=17
kotlin.code.style=official

# Enable Compose by default
android.nonTransitiveRClass=true
android.defaults.buildfeatures.buildconfig=true
android.defaults.buildfeatures.compose=true

# Improve build performance
org.gradle.caching=true
org.gradle.parallel=true
